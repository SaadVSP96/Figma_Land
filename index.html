<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- icon library -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
        <!-- TODO -> Subtract the unused font sizes at the end to increase speed -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Main Style Sheets -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <section class="hero">
            <div class="header">
                <nav class="navbar">
                    <svg class="icon icon--white nav__toggler">
                        <use xlink:href="images/sprite.svg#menu"></use>
                    </svg>
                    <ul class="nav__list hidden">
                        <li class="navitem"><a href="#home">Home</a></li>
                        <li class="navitem"><a href="#product">Product</a></li>
                        <li class="navitem"><a href="#pricing">Pricing</a></li>
                        <li class="navitem"><a href="#about">About</a></li>
                        <li class="navitem"><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="logo-container">
                    <img
                        class="logo-image"
                        src="images/Rectangle 4.png"
                        alt="figma logo"
                    />
                </div>
                <div class="social-icons-container">
                    <i href="#" class="fa fa-facebook"></i>
                    <i href="#" class="fa fa-twitter"></i>
                    <i href="#" class="fa fa-linkedin"></i>
                </div>
            </div>
            <div class="hero-content">
                <h1 class="hero-content__heading">
                    The Best Product <br />
                    Start With Figma
                </h1>
                <p class="hero-content__para">
                    Most Calenders are Designed for Teams
                </p>
                <button class="btn btn--primary btn--block">
                    Try For Free
                </button>
            </div>
        </section>
        <section id="playground">
            <div style="width: 30%">
                <div class="plan">
                    <div class="card card--primary">
                        <div class="card__header">
                            <h3 class="plan__name">FREE</h3>
                            <span class="plan__price">$0</span>
                            <span class="plan__billing-cycle">/Month</span>
                            <span class="plan__description"
                                >Organize Accross All Apps by Hand
                            </span>
                        </div>
                        <div class="card__body">
                            Lorem, ipsum dolor sit amet consectetur adipisicing
                            elit. Cum, non?
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
